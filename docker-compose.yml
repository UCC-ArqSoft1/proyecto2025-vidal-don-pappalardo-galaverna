services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyecto2025db
      MYSQL_USER: proyecto2025
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: 
      context: ./backend  # Adjust this path to your backend project root
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: proyectouser
      DB_PASSWORD: secret
      DB_NAME: proyecto2025db

  frontend:
    build: 
      context: ./front  # Adjust this path to your frontend project root
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./front/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  mysql_data:
